{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month Overview</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');

        body {
            font-family: 'Courier Prime', monospace;
            background-color: #f4f1de;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            background-image: url('https://www.transparenttextures.com/patterns/linen-background.png');
            background-size: cover;
            background-position: center;
        }

        h1 {
            color: #4b4e6d;
            font-size: 32px;
            margin-bottom: 20px;
            border-bottom: 2px dashed #d1bfa7;
            padding-bottom: 10px;
            letter-spacing: 2px;
        }

        .form-container {
        background-color: rgba(255, 255, 255, 0.9);
        border: 2px solid #d1bfa7;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        padding: 30px;
        margin: 20px;
        width: 100%;
        max-width: 1200px;
        text-align: center;
        animation: fadeIn 1.5s ease-in-out;
        }

        .notes {
            width: 95%;
            height: 120px;
            padding: 12px;
            font-size: 1.1em;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: none;
            background-color: #f9f9f9;
            margin-bottom: 10px;
        }

        button {
            background-color: #4b4e6d;
            color: #fff;
            border: 2px solid #d1bfa7;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
            font-family: 'Courier Prime', monospace;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #333;
            transform: scale(1.05);
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .profile-picture-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5vh;
        }

        .profile-picture-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 5px;
            max-width: 620px;
            height: 80vh;
            margin: 0 10px;
        }
        .input-group {
            text-align: left;
        }


        .profile-picture {
            width: 90%;
            height: 90%;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid #4b4e6d;
        }

        @media (max-width: 768px) {
            .profile-picture-row {
                flex-direction: column;
            }

            .profile-picture {
                width: 100%;
                height: auto;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>{{ month }} {{ day }}, 2025</h1>
    <div class="form-container">
        <div class="button-container">
            <a href="{% url 'calendar' %}"><button>Back To Calendar</button></a>
            <a href="{% url 'profile' %}"><button>Profile</button></a>
        </div>

        <form action="/days/{{ month }}/{{ day }}/" method="POST">
            {% csrf_token %}

            <div class="profile-picture-row">
                <div class="profile-picture-container">
                    <img src="profile-picture.jpg" alt="Profile Picture" class="profile-picture">
                </div>

                <div class="profile-picture-container">
                    <img src="profile-picture.jpg" alt="Profile Picture" class="profile-picture">
                </div>
            </div>

            <div class="input-group">
                <label for="textbox2">Daytime Products</label>
                <textarea class="notes" name="textbox2">{{ dayProducts }}</textarea>
            </div>

            <div class="input-group">
                <label for="textbox3">Nighttime Products</label>
                <textarea class="notes" name="textbox3">{{ nightProducts }}</textarea>
            </div>

            <div class="input-group">
                <label for="textbox4">Diet Today</label>
                <textarea class="notes" name="textbox4">{{ diet }}</textarea>
            </div>

            <div class="input-group">
                <label for="textbox5">Additional Notes</label>
                <textarea class="notes" name="textbox5">{{ notes }}</textarea>
            </div>
            <div class="button-container">
                <button type="submit">Save</button>
            </div>
        </form>
    </div>

</body>
</html>
