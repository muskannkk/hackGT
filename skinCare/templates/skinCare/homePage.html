{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Welcome To Skin Write</title>
   <style>
       @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');
       body {
           font-family: 'Courier Prime', monospace;
           background-color: #fff9c4;
           color: #333;
           margin: 0;
           padding: 0;
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: center;
           height: 100vh;
           background-image: url('https://www.freepik.com/premium-ai-image/spa-scene-with-candles-towels-flowers_46167159.htm');
           background-size: cover;
           background-position: center;
       }

       .box {
           background-color: rgba(255, 255, 255, 0.8);
           border-radius: 10px;
           box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
           padding: 40px;
           margin: 20px;
           max-width: 400px;
           text-align: center;
           animation: fadeIn 1s ease-in-out;
           position: relative;
       }

       .box:before {
           content: '';
           position: absolute;
           top: -40px;
           left: 50%;
           transform: translateX(-50%);
           width: 100px;
           height: 100px;
           background-image: url('https://example.com/cartoon-icon.png'); /* Replace with your cartoon icon */
           background-size: contain;
           background-repeat: no-repeat;
           animation: float 3s ease-in-out infinite;
       }

       h1 {
           color: #00008B;
           font-size: 36px;
           margin-bottom: 20px;
           animation: slideInDown 1.5s ease-out;
       }

       p {
           color: #555;
           font-size: 18px;
           margin-bottom: 30px;
           animation: fadeIn 2s ease-in-out;
       }

       button {
           background-color: #00008B;
           color: #fff;
           border: none;
           padding: 10px 17px;
           border-radius: 50px;
           cursor: pointer;
           font-size: 16px;
           transition: transform 0.3s, background-color 0.3s;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
           animation: popIn 1s ease;
           margin-bottom: 10px;
           font-family: "Courier New", sans-serif;
       }

       button:hover {
           background-color: #333399;
           transform: scale(1.1);
       }

       a {
           text-decoration: none;
           display: inline-block;
           margin-top: 20px;
           animation: fadeIn 1.5s ease-in-out;
       }

       .box br {
           line-height: 2.5;
       }

       @media (max-width: 768px) {
           .box {
               width: 90%;
               padding: 20px;
           }
       }

       /* Animations */
       @keyframes fadeIn {
           from { opacity: 0; }
           to { opacity: 1; }
       }

       @keyframes slideInDown {
           from { transform: translateY(-50px); opacity: 0; }
           to { transform: translateY(0); opacity: 1; }
       }

       @keyframes popIn {
           from { transform: scale(0.9); opacity: 0; }
           to { transform: scale(1); opacity: 1; }
       }

       @keyframes float {
           0%, 100% { transform: translateY(0); }
           50% { transform: translateY(-10px); }
       }
   </style>
</head>
<body>

   <div class="box">
       <h1>Welcome To Skin Write</h1>
       <p>Begin Your Skin Care Journey Today!</p>
   </div>

   <div class="box">
       <strong>LOGIN</strong>
       <br>In order to access our website functions, you must log in or create an account.</br>
       <a href="{% url 'login' %}"><button>Log In</button></a>
       <br>Don't have an account? You can create one below:</br>
       <a href="{% url 'signup' %}"><button>Create Account</button></a>
   </div>

</body>
</html>
