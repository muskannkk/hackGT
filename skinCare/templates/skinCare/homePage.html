{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Welcome To Skin Write</title>
   <style>
       body {
           font-family: 'Courier New', sans-serif;
           background-color: #fff9c4;
           color: #333;
           margin: 0;
           padding: 0;
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: center;
           height: 100vh;
       }

       .box {
           background-color: #fff;
           border-radius: 10px;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
           padding: 40px;
           margin: 20px;
           max-width: 400px;
           text-align: center;
       }

       h1 {
           color: #00008B;
           font-size: 36px;
           margin-bottom: 20px;
       }

       p {
           color: #777;
           font-size: 18px;
           margin-bottom: 30px;
       }

       button {
           background-color: #fff9c4;
           color: #00008B;
           border: none;
           padding: 15px 25px;
           border-radius: 5px;
           cursor: pointer;
           font-size: 16px;
           transition: background-color 0.3s;
       }

       button:hover {
           background-color: #fff9c4;
       }

       a {
           text-decoration: none;
       }

       .box br {
           line-height: 2.5;
       }

       @media (max-width: 768px) {
           .box {
               width: 90%;
               padding: 20px;
           }
       }
   </style>
</head>
<body>
   <div class="box">
       <h1>Welcome To Skin Write</h1>
       <p>Begin Your Skin Care Journey Today!</p>
   </div>
   <div class="box">
       <br><strong>LOGIN</strong></br>
       <br> In order to access our website functions, you must log in or create an account. </br>
       <a href="{% url 'login' %}"><button>Log In</button></a>
       <br>Don't have an account? Don't worry, you can create one below:</br>
       <a href="{% url 'signup' %}"><button>Create Account</button></a>
   </div>
</body>
</html>
