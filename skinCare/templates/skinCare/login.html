{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier Prime', monospace;
            background-color: #f4f1de;
            background-image: url('https://www.transparenttextures.com/patterns/linen-background.png');
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        /* Vintage style for login container */
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #d1bfa7;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease;
            animation: fadeIn 1.5s ease-in-out;
        }

        .login-container:hover {
            transform: scale(1.03);
        }

        /* Headings in a typewriter style */
        h2 {
            text-align: center;
            color: #4b4e6d;
            font-size: 32px;
            margin-bottom: 20px;
            border-bottom: 2px dashed #d1bfa7;
            padding-bottom: 10px;
            letter-spacing: 1px;
            animation: typing 3.5s steps(40, end), blink 0.75s step-end infinite alternate;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            from { border-color: transparent; }
            to { border-color: black; }
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            color: #4b4e6d;
            margin-bottom: 8px;
        }

        /* Input fields styled like journal entry forms */
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 2px solid #d1bfa7;
            font-size: 16px;
            background-color: #f9f9f9;
            font-family: 'Courier Prime', monospace;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #4b4e6d;
        }

        /* Button styled to look like vintage paper buttons */
        button {
            width: 100%;
            padding: 14px;
            background-color: #fff9c4;
            color: #4b4e6d;
            border: 2px solid #d1bfa7;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-family: 'Courier Prime', monospace;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #f1e8a0;
            transform: translateY(-3px);
        }


        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
            }

            h2 {
                font-size: 28px;
            }

            button {
                font-size: 16px;
            }
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="login-container">
        <h2>User Login</h2>

        <form action="/login/" method="POST">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Log In</button>
        </form>
    </div>

</body>
</html>
