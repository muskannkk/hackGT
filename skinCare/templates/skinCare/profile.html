<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');

        body {
            font-family: 'Courier Prime', monospace;
            background-color: #f4f1de;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://www.transparenttextures.com/patterns/linen-background.png');
            background-size: cover;
            background-position: center;
            padding: 30px;
        }

        .profile-container {
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #d1bfa7;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            height: auto;
            display: flex;
            flex-direction: row;
            animation: fadeIn 1.5s ease-in-out;
        }

        .profile-info {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
        }

        .username, .email {
            font-size: 2em;
            margin-bottom: 20px;
            color: #4b4e6d;
            font-weight: normal;
            border-bottom: 2px dashed #d1bfa7;
            padding-bottom: 10px;
            animation: fadeInText 2.5s ease-in-out;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        button {
            background-color: #4b4e6d;
            color: #fff;
            border: 2px solid #d1bfa7;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
            font-family: 'Courier Prime', monospace;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #333;
            transform: scale(1.05);
        }

            .profile-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        height: auto;
    }

    .profile-picture {
        width: 100%;
        height: auto;
        max-width: 500px;
        object-fit: cover;
        border-radius: 10px;
        border: 3px solid #4b4e6d;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 1000px) {
        .profile-container {
            flex-direction: column;
            padding: 20px;
        }

        .profile-picture {
            width: 100%;
            height: auto;
        }
    }
            .profile-picture {
                width: 100%;
                height: auto;
            }

            .username {
                font-size: 1.5em;
            }

            .email {
                font-size: 1.5em;
            }

            button {
                width: 100%;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-info">
            <div class="username">Username: {{ profile.user.username }}</div>
            <div class="email">Email: {{ profile.user.email }}</div>
            <div class="button-container">
                <a href="{% url 'calendar' %}"><button>View My Journal</button></a>
                <a href="{% url 'homePage' %}"><button>Log Out</button></a>
            </div>
        </div>

        <div class="profile-picture-container">
            <form action="{% url 'profilePic' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="profile_picture">
                <button type="submit">Upload</button>
            </form>
            {% if profile.profile_picture %}
                <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" class="profile-picture" />
            {% else %}
                <p>No profile picture uploaded.</p>
            {% endif %}
        </div>
    </div>

</body>
</html>
