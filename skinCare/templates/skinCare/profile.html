<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: "Courier New", sans-serif;
            background-color: #fff9c4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 1000px;
            width: 90%;
            height: 80vh;
            display: flex;
        }

        .profile-info {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
        }

        .username {
            font-size: 2em;
            font-weight: normal;
            margin-bottom: 20px;
            color: #00008B;
        }

        .email {
            font-size: 2em;
            font-weight: normal;
            margin-bottom: 20px;
            color: #00008B;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #00008B;
            color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
            font-family: "Courier New", sans-serif;
        }

        button:hover {
            background-color: #fff9c4;
            color: #00008B;
            transform: scale(1.05);
        }

        .profile-picture-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-picture {
            width: 90%;
            height: 90%;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid #00008B;
        }

        @media (max-width: 768px) {
            .profile-container {
                flex-direction: column;
                padding: 20px;
                height: auto;
            }

            .profile-picture {
                width: 100%;
                height: auto;
            }

            .username {
                font-size: 2em;
            }

            .email {
                font-size: 1.2em;
            }

            button {
                width: 100%;
            }
        }

    </style>
</head>
<body>

    <div class="profile-container">
        <div class="profile-info">
            <div class="username">Username: {{ profile.user.username }}</div>
            <div class="email">Email: {{ profile.user.email }}</div>
            <div class="button-container">
                <a href="{% url 'calendar' %}"><button>View My Journal</button></a>
                <a href="{% url 'homePage' %}"><button>Log Out</button></a>
            </div>
        </div>

        <div class="profile-picture-container">
            <img src="profile-picture.jpg" alt="Profile Picture" class="profile-picture">
        </div>
    </div>

</body>
</html>
