<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: "Courier New", sans-serif;
            background-color: #fff9c4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 1400px;
            height: 80vh;
            width: 100%;
        }
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .username {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .email {
            font-size: 1em;
            color: #666;
            margin-bottom: 20px;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #00008B;
            color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #fff9c4;
            color: #00008B;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <img src="profile-picture.jpg" alt="Profile Picture" class="profile-picture">
        <div class="username">User</div>
        <div class="email">user@email.com</div>
        <a href="{% url 'calendar' %}"><button>View My Journal</button></a>
        <a href="{% url 'homePage' %}"><button>Log Out</button></a>
    </div>

</body>
</html>
